<h2 style="text-align:center">All registerd users</h2>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Register no.</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">DOB</th>
      <th scope="col">Email</th>
      <th scope="col">PhoneNo.</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor ="let user of userList;let i = index">
      <th scope="row">{{i+1000}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.dob}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phoneNo}}</td>
    </tr>
  </tbody>
</table>
