<h2 style="text-align:center">All registerd users</h2>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Register no.</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor ="let user of userList;let i = index">
      <th scope="row">{{i+1000}}</th>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
    </tr>
  </tbody>
</table>
